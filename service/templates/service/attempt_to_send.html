{% extends 'service/base.html' %}

{% block content %}
  <h1>Email Attempts</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      {% for attempt in email_attempts %}
        <tr>
          <td>{{ attempt.email }}</td>
          <td>{{ attempt.status }}</td>
          <td>{{ attempt.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
